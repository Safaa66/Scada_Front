<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Information</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="info-style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>


</head>
<body>
    <div class="container">
        <aside>
            <div class="top">
                <div class="logo">
                    <h2>SCADA</h2>
                </div>
                <div class="close" id="close_btn">
                    <span class="material-icons-sharp">close</span>
                </div>
            </div>

            <div class="sidebar">
                <a href="#">
                    <span class="material-icons-sharp">grid_view</span>
                        <h3>Menu</h3>
                </a>
                <a href="#"class="active">
                    <span class="material-icons-sharp">home</span>
                        <h3>Home</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">mail</span>
                        <h3>Mail</h3>
                    <span class="mail-count">8</span>  
                </a>
                <a href="#">
                    <span class="material-icons-sharp">notifications</span>
                        <h3>Notifictions</h3>
                    <span class="notifiction-count">26</span>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">query_stats</span>
                        <h3>Database</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">table_chart</span>
                        <h3>Tables</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">pie_chart</span>
                        <h3>Charts</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">settings</span>                        
                        <h3>Setting</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">info</span>
                        <h3>Support</h3>
                </a>
            </div>
        </aside>

        <!--------------End Of Aside--------------->
        <main >

            <div class="circle_box">
                <div>
                    <svg>
                        <circle cx="100" cy="100" r="95"/>
                      <circle cx="100" cy="100" r="95"/>
                    </svg>
                    <span style="color: black; font-family: 'Comic Sans MS', serif; font-weight: bold ;font-size: 15px;">80%</span>
                </div>	
                <strong style="color: black; font-family: 'Comic Sans MS', serif; font-weight: bold ;font-size: 15px;">Sensor 1</strong>
            </div>



            <div style="font-family: 'Comic Sans MS', serif; font-weight: bold ;font-size: 15px;">
                <h3 class="mb-4" style="font-weight: bold;font-size: 25px;">Sensor Information</h3>
                <div class="row">
              
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Name</label>
                      <input type="text" class="form-control" value="AA">
                    </div>
                  </div>
              
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Status</label>
                      <input type="text" class="form-control" value="AA">
                    </div>
                  </div>
              
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Read</label>
                      <input type="text" class="form-control" value="AA">
                    </div>
                  </div>
              
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>More</label>
                      <input type="text" class="form-control" value="AA">
                    </div>
                  </div>


                </div>
            </div>
                          

            <div style="max-width: 600px;">
                <canvas id="bars-vertical"></canvas>
            </div><br><br>
              

           


        </main>
 
        <div style="font-family: 'Comic Sans MS', serif; font-weight: bold ;font-size: 15px; margin-top: 60px; margin-left: 60px;">
            <h3 class="mb-4" style="font-weight: bold;font-size: 25px;"><i class="fa fa-bell" aria-hidden="true"></i> Notification</h3>
            <div class="row">
          
              <div class="col-md-6" >
                <div class="form-group">
                  <label>Name : Break down</label>
                  <label>discribtion : 200ms</label>
                </div>
              </div>
            </div>
        </div>

    </div>


    <script>


        // Bar chart (vertical)
        new Chart(document.getElementById("bars-vertical").getContext("2d"), {
        type: "bar",
        data: {
            labels: ["sat", "sun", "mon", "tues", "wed", "thurs","fri"],
            datasets: [
                {
                    data: [5, 54, 98, 84, 43, 56,33],
                    backgroundColor: "rgb(10, 104, 255)"
                }
            ]
        },
        
        options: {
            responsive: true,
            plugins: {
                labels: {
                    render: "value"
                },
                legend: {
                    display: false
                },
                title: {
                    display: true,
                    text: "Voto Auto"
                }
            }
        }
        });



    </script>

    
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
